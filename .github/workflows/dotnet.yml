name: .NET Core

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  
  build:

    strategy:
      matrix:
        configuration: [Debug, Release]
        build_path: [src\CombatAnalysis.App\bin\Debug\netcoreapp3.1, src\CombatAnalysis.App\bin\Release\netcoreapp3.1\win-x86\msixpublish]

    runs-on: windows-latest

    env:
      Solution_Name: CombatAnalysis.sln
      Test_Project_Path: tests\CombatAnalysis.Parser.Tests\CombatAnalysis.Parser.Tests.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration ${{ matrix.configuration }}
      
    - name: Execute unit tests
      run: dotnet test
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        path: ${{ matrix.build_path }}
    
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
