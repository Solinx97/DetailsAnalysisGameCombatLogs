name: Deploy master
on:
  pull_request:
    branches: [ "main" ]

env: 
  CI: false
  
jobs:
  build:
    runs-on: windows-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.x
      
    - name: Publish
      run: dotnet publish src\CombatAnalysis.WebApp\ /p:WebPublishMethod=Package /p:PackageLocation="publish"
      
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: details-anslysis
        environment_name: Detailsanslysis-env
        version_label: 0.0.13
        region: us-east-1
        deployment_package: src\CombatAnalysis.WebApp\publish\CombatAnalysis.WebApp.zip
