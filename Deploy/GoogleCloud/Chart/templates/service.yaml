apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  annotations:
    cloud.google.com/neg: '{"ingress": {{ .Values.service.ingress }}}'
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort:  {{ .Values.service.targetPort }}