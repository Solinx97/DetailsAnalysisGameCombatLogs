apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.hubs.name }}-service
  labels:
    env: {{ .Values.env }}
    owner: OlegFedosov
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.hubs.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.hubs.service.port }}
      targetPort:  {{ .Values.hubs.service.targetPort }}