apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.hubs.name }}-ingress
spec:
  tls:
  - hosts:
      - {{ .Values.hubs.ingress.host }}
    secretName: tls-secret
  rules:
  - host: {{ .Values.hubs.ingress.host }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.hubs.name }}-service
              port:
                number: {{ .Values.hubs.service.targetPort }}