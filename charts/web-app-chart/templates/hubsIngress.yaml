apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.hubs.name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
spec:
  tls:
  - hosts:
      - {{ .Values.hubs.ingress.host }}
    secretName: tls-secret
  rules:
  - host: {{ .Values.hubs.ingress.host }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.hubs.name }}-service
              port:
                number: {{ .Values.hubs.ingress.port }}
        - path: /groupChatHub
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.hubs.name }}-service
              port:
                number: {{ .Values.hubs.ingress.port }}
        - path: /personalChatHub
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.hubs.name }}-service
              port:
                number: {{ .Values.hubs.ingress.port }}