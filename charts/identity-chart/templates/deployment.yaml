apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
    env: {{ .Values.env }}
    owner: OlegFedosov
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicas }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Values.container.name }}
          image: {{ .Values.container.image }}:{{ .Values.imageTags.identity.identity }}
          ports:
            - containerPort: {{ .Values.container.port }}
          env:
           - name: ASPNETCORE_ENVIRONMENT
             value: {{ .Values.env }}
           - name: ConnectionStrings_DefaultConnection
             valueFrom:
               secretKeyRef:
                name: db-connection-strings
                key: defaultConnection
           - name: ConnectionStrings_UserConnection
             valueFrom:
               secretKeyRef:
                name: db-connection-strings
                key: userConnection
           - name: API_User
             value: "https://api.user.analysis.com/"
           - name: API_Identity
             value: "https://identity.analysis.com/"
           - name: Authentication_GrantType_Code
             value: "code"
           - name: Authentication_GrantType_Authorization
             value: "authorizationCode"
           - name: Authentication_GrantType_RefreshToken
             value: "refreshToken"
           - name: Authentication_Issuer
             valueFrom:
               secretKeyRef:
                name: authentication
                key: issuer
           - name: Authentication_IssuerSigningKey
             valueFrom:
               secretKeyRef:
                name: authentication
                key: issuerSigningKey
           - name: Authentication_Protocol
             value: "https"
           - name: Authentication_AccessTokenExpiresMins
             value: "60"
           - name: Authentication_RefreshTokenExpiresDays
             value: "7"
           - name: Certificate_PfxPath
             value: "/etc/certs/certificate.pfx"
           - name: Certificate_PWD
             valueFrom:
               secretKeyRef:
                 name: certificate-secret
                 key: password
          volumeMounts:
            - name: cert-volume
              mountPath: /etc/certs
              readOnly: true
      volumes:
        - name: cert-volume
          secret:
            secretName: certificate-secret