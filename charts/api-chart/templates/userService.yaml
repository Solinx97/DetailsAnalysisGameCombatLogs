apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Values.user.name }}-service
  labels:
    env: {{ .Values.env }}
    owner: OlegFedosov
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-{{ .Values.user.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.user.service.port }}
      targetPort:  {{ .Values.user.service.targetPort }}
      nodePort: {{ .Values.user.service.nodePort }}