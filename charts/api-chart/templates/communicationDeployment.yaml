apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.communication.name }}-deployment
  labels:
    app: {{ .Release.Name }}
    env: {{ .Values.env }}
    owner: OlegFedosov
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.communication.replicas }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Values.communication.name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Values.communication.name }}
    spec:
      containers:
        - name: {{ .Values.communication.container.name }}
          image: {{ .Values.communication.container.image }}:{{ .Values.imageTags.communication }}
          ports:
            - containerPort: {{ .Values.communication.container.port }}